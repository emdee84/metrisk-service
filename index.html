<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrisk Robotparkering - Feilmelding</title>
    <style>
        :root {
            --wohr-yellow: #fed541;
            --wohr-black: #1a1a1a;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Żółty pas na górze */
        .top-banner {
            background-color: var(--wohr-yellow);
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 1;
        }

        /* Mały, zgrabny boks z logo - nie przysłania napisów */
        .logo-box {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 150px;
            text-align: center;
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Główny kontener */
        .container { 
            max-width: 450px; 
            width: 90%;
            background: white; 
            padding: 60px 25px 30px 25px; 
            margin-top: -30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            z-index: 0;
        }

        h2 { 
            color: var(--wohr-black); 
            text-align: center;
            font-size: 19px;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 20px;
        }

        /* Numer systemu */
        .system-info { 
            background: var(--wohr-yellow); 
            color: var(--wohr-black);
            padding: 10px; 
            border: 1px solid var(--wohr-black);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Wyświetlanie adresu z kodu QR */
        #addressDisplay {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 25px;
            font-weight: normal;
            font-style: italic;
        }

            margin: 18px 0 6px; 
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            color: #1a1a1a;
        }
